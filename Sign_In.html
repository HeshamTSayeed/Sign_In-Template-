<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Render All Elements normally -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Main Template Css File  -->
    <link rel="stylesheet" href="./css/sign_in.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="text">
                <h1>new here ?</h1>
                <p>we will be happy if you join us :)</p>
            </div>
            <div class="img">
                <img src="./media/undraw_Code_thinking_re_gka2.svg" alt="pic">
            </div>
        </div>
        <div class="right">
            <form action="">
                <h1>sign in</h1>
                <div>
                    <i class="fas fa-user a"></i>
                    <input type="text" name="sign" placeholder="Username"/> 
                </div>
                <div>
                    <i class="fas fa-lock b"></i> 
                    <input type="password" name="sign" placeholder="Password"/>
                </div>
                <div>
                    <button>LOGIN</button>
                </div>
            </form>
            <div class="text">
                <p>or sign in with social platforms</p>
                <i class="fab fa-google"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
            </div>
        </div>
    </div>
</body>
</html>
